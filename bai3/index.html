    <h1>FORM</h1>
    <form>
        <div>
            <p><b>Họ và tên:</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã số sinh viên:</b></p>
            <input type="text" name="mssv" value="2321050073" readonly><!--readonly kh đc sửa-->
        </div>
        <div>
            <p><b>Giới thiệu bản thân</b></p>
            <textarea name="gioithieu">Nhập vào giới thiệu...</textarea>
        </div>
        <div>
            <p><b>Email:</b></p>
            <input type="email" name="email" placeholder="Dạng @gmail.com">
        </div>
        <br>
        <div>
            <input type="submit"><!--kiểm tra dạng type-->
        </div>
        <div>
            <!--Số đầu tiên = 0
                --số t2 = 3,4,8,9
                8 số cuối = (0->9)-->
            <p><b>Số điện thoại:</b></p>
            <input type="tel" name="sodienthoai" placeholder="09xxxxxxxx" required pattern="([0]{1}([3,4,8,9]{1})([0-9]{8}))">
        </div>
         <div>
            <br><input type="submit"><!--kiểm tra dạng sdt-->
        </div>
         <div>
            <p><b>Giới tính:</b></p>
            <input type="radio" name="gioitinh" value="nam">Nam<br>
            <input type="radio" name="gioitinh" value="nữ">Nữ<br>
        </div>
         <div>
            <input type="submit"><!--kiểm tra dạng radio-->
        </div>
        <div>
            <p><b>Sở thích:</b></p>
            <input type="checkbox" name="sothich" value="game">Game<br>
            <input type="checkbox" name="sothich" value="music">Music<br>
            <input type="checkbox" name="sothich" value="Sport">Sport<br>
        </div>
        <div>
            <p><b>Trình duyệt yêu thích: </b></p>
            <select name="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="FireFox">FireFox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="Cốc Cốc">Cốc Cốc</option>
            </select>
        </div>
        <div>
            0 <input type="range" value="20"> 100
        </div>
        <div>
            <p><b>Tuổi: </b></p>
            <input type="number" name="tuoi" step="2">
        </div>
        <div>
            <p><b>Ngày tháng năm sinh: </b></p>
            <input type="date" name="ngaythangnamsinh">
        </div>
        <div>
            <p><b>Chọn màu sắc: </b></p>
            <input type="color" name="mau">
        </div>
        <div>
            <p><b>Mật khẩu: </b></p>
            <input type="password" name="matkhau">
        </div>
        <div>
            <br>
            <input type="submit"><!--kiểm tra dạng-->
